<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="home-option">Home</li>
                <li>Projects</li>
                <li>Technologies</li>
                <li>Contact</li>
            </ul>
            <div>
                <img src="assets/manu.png" alt="manu" class = "manu">
            </div>
        </nav>
        <section class="intro">
            <div class="intro-left">
                <div class="intro-line-1">
                    <img src="assets/2.jpg" alt="hello">
                    <h3>Hi Everyone</h3>
                </div>
                <div class="intro-line-2">
                    <h1>
                        Mark Anderson
                    </h1>
                    <h2>
                        Developer
                    </h2>
                </div>
            </div>
            <div class="intro-right">
                <img src="assets/3.jpg" alt="pc-image">
            </div>
        </section>

    </header>
    <main>
        <section class="projects">
            <div>
                <h1>Projects</h1>
                <div class="horizontal-divider"></div>
            </div>
            <div class="project-list">
                <div class="project">
                    <img src="assets/4.jpg" alt="project-image" class="pc">
                    <p>Project 1</p>
                </div>
                <div class="project">
                    <img src="assets/5.jpg" alt="project-image" class="pc">
                    <p>Project 2</p>
                </div>
                <div class="project">
                    <img src="assets/6.jpg" alt="project-image" class="pc">
                    <p>Project 3</p>
                </div>
                <div class="project">
                    <img src="assets/7.jpg" alt="project-image" class="pc">
                    <p>Project 4</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <section class="contact">
            <div>
                <h1>
                    Contact Me
                </h1>
                <div class="horizontal-divider-contact"></div>
            </div>
            <div class="socials">
                <img src="assets/github.jpg" alt="social">
                <img src="assets/insta.jpg" alt="social">
                <img src="assets/linkedin.png" alt="social">
            </div>
        </section>
    </footer>
</body>
</html>
